<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>  拽住 - 驻拽爪 专转转 转 </title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&family=Assistant:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root { 
            --bg: #0b1120;
            --text: #f1f5f9;
            --muted: #94a3b8;
            --card: #1e293b;
            --border: #38bdf8;
            --brand-600: #0ea5e9; 
            --accent-color: #38bdf8; 
            --highlight: #7dd3fc; 
            --primary-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --secondary-gradient: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
            --shadow: rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { 
            margin: 0; 
            font-family: 'Rubik', 'Assistant', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            line-height: 1.6; 
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 16px; }

        /* Hero 注 */
        .hero-section {
            padding: 80px 0;
            text-align: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0b1120 100%);
            border-bottom: 2px solid rgba(56, 189, 248, 0.2);
        }
        .hero-image {
            max-width: 500px; 
            width: 85%; 
            height: auto; 
            border-radius: 25px;
            filter: drop-shadow(0 0 15px rgba(56, 189, 248, 0.3));
            transition: 0.5s ease;
        }
        .hero-image:hover {
            transform: scale(1.02);
            filter: drop-shadow(0 0 25px rgba(56, 189, 248, 0.5));
        }

        .section { padding: 60px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .section h2 {
            text-align: center; font-size: 32px; margin-bottom: 35px;
            color: var(--highlight); font-weight: 700;
        }
        .section p { max-width: 850px; margin: 0 auto 25px; text-align: center; font-size: 19px; }

        /* Features Grid */
        .features {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px;
            list-style: none; padding: 0;
        }
        .features li {
            background: var(--card); padding: 20px; border-radius: 15px;
            border: 1px solid rgba(56, 189, 248, 0.1); text-align: center;
            transition: 0.3s;
        }
        .features li:hover { transform: translateY(-5px); border-color: var(--border); }
        .features .icon { font-size: 2rem; margin-bottom: 10px; display: block; }
        .features .icon-text { font-weight: 600; font-size: 1.15rem; color: var(--text); display: block; margin-bottom: 5px; }
        .features .description { font-size: 0.95rem; color: var(--muted); margin: 0; }

        /* Buttons */
        .download-btn {
            display: inline-block; min-width: 250px; margin: 30px auto;
            background: var(--secondary-gradient); color: white;
            padding: 18px 40px; text-align: center; border-radius: 50px;
            text-decoration: none; font-weight: 700; font-size: 1.3rem;
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.4); transition: 0.3s;
        }
        .download-btn:hover { transform: translateY(-3px); filter: brightness(1.1); }

        /* Video */
        .video-container {
            position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;
            max-width: 850px; margin: 40px auto; border-radius: 20px;
            border: 2px solid var(--card); box-shadow: 0 15px 40px var(--shadow);
        }
        .video-container iframe { position: absolute; top:0; left:0; width:100%; height:100%; border:0; }

        .footer { padding: 40px 0; background: #070c1b; text-align: center; color: var(--muted); }

        @media (max-width: 992px) { .features { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 480px) { 
            .features { grid-template-columns: 1fr; }
            .hero-image { max-width: 320px; }
        }
    </style>
</head>
<body>

    <header class="hero-section">
        <div class="container">
            <img src="https://raw.githubusercontent.com/mboxil/site/main/logo.jpg" alt="  拽住" class="hero-image">
        </div>
    </header>

    <main class="container">
        <section class="section">
            <h2>   拽住?</h2>
            <p>
                 拽住  驻拽爪转 专 砖转 爪驻 砖专 住专转, 住专 转  专 专砖转...
                <br><strong>注 驻砖  砖专 注专 转 .</strong>
            </p>
        </section>

        </main>

    <footer class="footer">
        <p>&copy; 2026  拽住 - 转 爪驻 砖</p>
    </footer>

</body>
</html>
